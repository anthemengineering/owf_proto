<!doctype html>
<html ng-app="Announcements">
  <head>
    <script src="../angular.min.js"></script>
    <script src="../owf-widget.js"></script>
    <script src="announcements.js"></script>
    <link href="../bootstrap.css" rel="stylesheet"></link>
    <link href="announcements.css" rel="stylesheet"></link>
  </head>
  <body ng-controller="AnnouncementsCtrl">
    <div ng-cloak>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Message</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tr class="announcement-row" ng-class="{announcementOld: announcement.isOld}" ng-repeat="announcement in announcements">
                <td>
                    {{announcement.msg}}
                </td>
                <td>
                    {{announcement.time | date:'yyyy-MM-dd HH:mm:ss'}}
                </td>
            </tr>
        </table>
    </div>
  </body>
</html>
