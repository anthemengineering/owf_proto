<!doctype html>
<html ng-app="Chat">
  <head>
    <script src="../angular.min.js"></script>
    <script src="../owf-widget.js"></script>
    <script src="chat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body ng-controller="ChatCtrl">
    <div class="chatLog">
      <table class="chatTable table table-striped">
        <tr ng-repeat="log in chatLog">
          <td>{{ log.usr }} {{ pluralize(log.usr) }}: {{ log.msg }}</td>
        </tr>
      </table>
    </div>
    <div class="chatForm">
      <div class="input-group">
        <input type="text" ng-model="chat" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="submitChat('You')" type="button">Send</button>
        </span>
      </div>
    </div>
  </body>
</html>
