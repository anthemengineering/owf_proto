<!doctype html>
<html ng-app="RFIDetail">
    <head>
        <script src="../angular.min.js"></script>
        <script src="../owf-widget.js"></script>
        <script src="rfidetail.js"></script>
        <link href="../bootstrap.css" rel="stylesheet"></link>
    </head>
    <body class="container-fluid" ng-controller="RFIDetailCtrl">
        <h2>RFI Form</h2>
        <form class="form-horizontal" role="form" style="width:600px">
            <div class="form-group">
                <label for="rfiName" class="col-sm-2 control-label">RFI Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rfiName" ng-model="rfi.rfiName">
                </div>
            </div>
            <div class="form-group">
                <label for="agency" class="col-sm-2 control-label">Agency</label>
                <div class="col-sm-10">
                    <select class="form-control" id-"agency" ng-model="rfi.agency">
                        <option value="CDC">CDC</option>
                        <option value="USAMRIID">USAMRIID</option>
                        <option value="WHO">WHO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="rfiDescription" class="col-sm-2 control-label">Problem Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" ng-model="rfi.description"></textarea>
                </div>
            </div>
            <div class="form-group" ng-show="rfi.response">
                <label for="rfiResponse" class="col-sm-2 control-label">RFI Response</label>
                <div class="col-sm-10">
                    <textarea readonly class="form-control" rows="3" ng-model="rfi.response"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" ng-click="submit()">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
