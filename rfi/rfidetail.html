<!doctype html>
<html ng-app="RFIDetail">
    <head>
        <script src="../angular.min.js"></script>
        <script src="../owf-widget.js"></script>
        <script src="rfidetail.js"></script>
        <link href="../bootstrap.css" rel="stylesheet"></link>
    </head>
    <body class="container-fluid" ng-controller="RFIDetailCtrl">
        <h2>RFI Form</h2>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="rfiName" class="col-sm-2 control-label">RFI Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="rfiName" ng-model="rfiName">
            </div>
          </div>
          <div class="form-group">
            <label for="agency" class="col-sm-2 control-label">Agency</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="agency" ng-model="agency">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" ng-click="submit()">Submit</button>
            </div>
          </div>
        </form>
    </body>
</html>
