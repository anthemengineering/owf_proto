<!doctype html>
<html ng-app="FedSearch">
  <head>
    <script src="../angular.min.js"></script>
    <script src="../owf-widget.js"></script>
    <script src="fed_search.js"></script>
    <link rel="stylesheet" href="../bootstrap.css">
  </head>
  <body ng-controller="FedSearchCtrl" class="container-fluid">
    <div ng-cloak>
        <h2>Federated Search</h2>
        <form ng-submit="search()">
          <div class="input-group" style="max-width: 400px">
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <input value="Search" class="btn btn-primary" type="submit">Search</input>
            </span>
           </div>
        </form>
          <img src="apl_search.png" ng-show="showSearch">
    </div>
  </body>
</html>
